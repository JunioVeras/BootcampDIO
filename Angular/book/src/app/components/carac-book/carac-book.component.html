<div class="d-flex flex-wrap justify-content-center">
    <div class="card mb-3 mx-2 my-2 py-1" style="width: 2000px;">
        <div class="d-flex flex-wrap justify-content-center">
            <p class="h1">{{ book.volumeInfo.title }}</p>
        </div>
    </div>
    <!-- <input class="form-control my-3 mx-5" [(ngModel)]="search" placeholder="Type to search..." (keyup.enter)="doSearch()"> -->
</div>

<div class="d-flex flex-wrap justify-content-center align-items-center">
    <div class="card mb-3 mx-2 my-2 py-3 px-3" style="width: 2000px;">
        <div class="d-flex flex-column flex-wrap justify-content-center">
            <p class="mb-3 mx-2 my-2 py-3 px-3">Author: {{ book.volumeInfo.authors }}</p>
            <div class="col-md-2 d-flex align-items-center justify-content-center bg-light">
                <img class="mb-3 mx-2 my-2 py-3 px-3" [src]="book.volumeInfo.imageLinks.thumbnail" class="img-fluid rounded-start" alt="...">
            </div>
            <p class="mb-3 mx-2 my-2 py-3 px-3">{{ book.volumeInfo.description }}</p>
        </div>
    </div>
</div>
